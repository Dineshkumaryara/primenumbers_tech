<!DOCTYPE html>
<html>
<head>
    <title>Dish Search</title>
</head>
<body>
    <h1>Search for Dishes</h1>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
    <h2>Results</h2>
    <ul>
        {% for dish in results %}
        <li>
            <strong>{{ dish.name }}</strong><br>
            {{ dish.description }}<br>
            <em>${{ dish.price }}</em>
        </li>
        {% empty %}
        <li>No results found.</li>
        {% endfor %}
    </ul>
</body>
</html>
